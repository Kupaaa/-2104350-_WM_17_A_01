<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Login Form</title>
  <link rel="stylesheet" href="Style.css" /> <!-- Linking to an external CSS file -->
</head>
<body>
  <div class="container">
    <img
      src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
      alt="logo"
    /> <!-- Facebook logo -->
  </div>
  <div class="para">
    <p>
      Facebook helps you connect and share <br />with the people in your life.
    </p> <!-- Introduction paragraph -->
  </div>

  <header>
    <div class="box">
      <input
        type="email"
        id="email"
        placeholder="Email address or phone number "
      /><br />
      <input type="password" id="password" placeholder="Password " />
    </div>

    <button class="loginBtn">Log in</button> <!-- Login button -->

    <div class="link1">
      <a href="">Forgotten Password?</a> <!-- Forgotten password link -->
    </div>

    <div class="style"></div> <!-- Styling divider line -->

    <button class="creatBtn">Create New Account</button> <!-- Create new account button -->
  </header>
</body>
</html>
